name: Build Android APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Cache Buildozer dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ./.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk ant libssl-dev libffi-dev python3-dev cython3
          sudo apt-get install -y android-sdk-platform-tools
      - name: Install Buildozer and dependencies
        run: |
          pip install --user --upgrade buildozer==1.5.0 python-for-android==2023.10.0
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses || true
          yes | sdkmanager "build-tools;33.0.2" "platforms;android-33" || true
      - name: Build APK
        run: buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gamemod-apk
          path: bin/*.apk
